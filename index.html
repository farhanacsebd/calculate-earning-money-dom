<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>daily budget</title>
</head>
<body>
  <section class="container text-center"> <div class="">
    <h1 class="my-4 text-info fw-bold">Daily Budget<img class="bags" src="images/bags.PNG" alt=""></h1>
  </div>
    <div class="row mb-4">
        <div class="col-md-6"><img class="w-100" src="images/income.jpg" alt=""></div>
       <div class="col-md-6">
        <div class="border border-light bg-light py-4">
        <h5 class="fw-bold">Income</h5>
            <h6 class="d-inline">Income:</h6> <input id="first" type="text"><br><br>
        <h5 class=" fw-bold">Expenses</h5>
        <h6 class="d-inline">Food:</h6> <input id="second" type="text"><br><br>
        <h6 class="d-inline">Rent:</h6>  <input id="third" type="text"><br><br>
        <h6 class="d-inline">Clothes:</h6> <input id="fourth" type="text"><br><br>
        <button class="px-5 py-1 text-white fw-bold btn btn-info" onclick="apply()">Calculate</button><br><br>    
        <h6 class="fw-bold">Total Expenses: <span id="total-Expenses">0</span></h6><br>
        <h6 class="fw-bold">Balance: <span id="balance">0</span></h6> <br>
        <h6 class="d-inline">Save:</h6> <input id="saveInpute" type="text"><span class="mx-3 fw-bold">%</span> <button class="btn btn-info px-4 text-white fw-bold" onclick="saveButton()">Save</button><br><br>
        <h6 class="fw-bold">Saving Amount: <span id="saving-value">0</span></h6><br>
        <h6 class="fw-bold">Remaining Balance: <span id="remainingBalance">0</span></h6>
      </div>
    </div>
    </div>
</section>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main/app.js"></script>
</body>
</html>
